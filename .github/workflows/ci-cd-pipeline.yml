name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # ==========================================
  # BUILD AND TEST MICROSERVICES
  # ==========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - eureka-server
          - api-gateway
          - userservice
          - projectservice
          - taskservice
          - notificationservice
          - fileuploadservice
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build ${{ matrix.service }}
        run: |
          if [ "${{ matrix.service }}" == "eureka-server" ]; then
            cd eureka-server
          else
            cd ${{ matrix.service }}/${{ matrix.service }}
          fi
          mvn clean package -DskipTests

      - name: Run tests for ${{ matrix.service }}
        run: |
          if [ "${{ matrix.service }}" == "eureka-server" ]; then
            cd eureka-server
          else
            cd ${{ matrix.service }}/${{ matrix.service }}
          fi
          mvn test

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-jar
          path: |
            **/target/*.jar
          retention-days: 1

  # ==========================================
  # BUILD AND PUSH DOCKER IMAGES
  # ==========================================
  docker-build-push:
    name: Docker Build & Push
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - eureka-server
          - api-gateway
          - user-service
          - project-service
          - task-service
          - notification-service
          - file-upload-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: |
          case "${{ matrix.service }}" in
            "eureka-server")
              cd eureka-server
              mvn clean package -DskipTests
              ;;
            "api-gateway")
              cd api-gateway/api-gateway
              mvn clean package -DskipTests
              ;;
            "user-service")
              cd userservice/userservice
              mvn clean package -DskipTests
              ;;
            "project-service")
              cd projectservice/projectservice
              mvn clean package -DskipTests
              ;;
            "task-service")
              cd taskservice/taskservice
              mvn clean package -DskipTests
              ;;
            "notification-service")
              cd notificationservice/notificationservice
              mvn clean package -DskipTests
              ;;
            "file-upload-service")
              cd fileuploadservice/fileuploadservice
              mvn clean package -DskipTests
              ;;
          esac

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile-${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/task-manager-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/task-manager-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/task-manager-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/task-manager-${{ matrix.service }}:buildcache,mode=max

  # ==========================================
  # DEPLOY TO KUBERNETES
  # ==========================================
  deploy-kubernetes:
    name: Deploy to Kubernetes
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy infrastructure
        run: |
          kubectl apply -f k8s-manifests/infrastructure/

      - name: Wait for infrastructure
        run: |
          kubectl wait --for=condition=ready pod -l app=postgres --timeout=300s
          kubectl wait --for=condition=ready pod -l app=rabbitmq --timeout=300s

      - name: Deploy Eureka Server
        run: |
          kubectl apply -f k8s-manifests/base/eureka-server.yaml
          kubectl wait --for=condition=ready pod -l app=eureka-server --timeout=300s

      - name: Deploy microservices
        run: |
          kubectl apply -f k8s-manifests/base/api-gateway.yaml
          kubectl apply -f k8s-manifests/base/user-service.yaml
          kubectl apply -f k8s-manifests/base/project-service.yaml
          kubectl apply -f k8s-manifests/base/task-service.yaml
          kubectl apply -f k8s-manifests/base/other-services.yaml

      - name: Deploy monitoring
        run: |
          kubectl apply -f k8s-manifests/monitoring/

      - name: Verify deployment
        run: |
          kubectl get pods
          kubectl get services

  # ==========================================
  # SECURITY SCAN
  # ==========================================
  security-scan:
    name: Security Scan
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
